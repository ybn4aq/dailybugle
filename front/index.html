<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="index.css" />
    <title>Daily Bugle</title>
  </head>
  <body>
    <header class="container text-center py-3 border-bottom">
      <div class="row align-items-center">
        <div class="col">
          <h1>Daily Bugle</h1>
        </div>
        <div class="col" hidden="true" id="search-comment-container">
          <form onsubmit="event.preventDefault(); searchComment(document.getElementById('comment-search').value); ">
            <input type="text" id="comment-search" name="comment-search">
            <input type="submit" value="Search for comments...">
          </form>
        </div>
        <div class="col" hidden="true" id="search-article-container">
          <form onsubmit="event.preventDefault(); searchArticle(document.getElementById('article-search').value); ">
            <input type="text" id="article-search" name="article-search">
            <input type="submit" value="Search for articles...">
          </form>
        </div>
        <div id="login-container" class="col text-end">
          <button id="login-button" class="btn btn-outline-secondary" data-bs-toggle="modal" data-bs-target="#loginModal">
            Login
          </button>
          <span id="user-info" class="d-none">Welcome, <span id="username-display"></span>! <button class="btn btn-link" onclick="logout()">Logout</button></span>
        </div>
      </div>
    </header>

    <div id="article-search-results">

    </div>

    <div id="comment-search-results">

    </div>

    <main class="container mt-4" id="article-container">
      <div class="row">
        <div class="col text-center">
          <h2>Articles</h2>
          <div id="editorcontrols"></div>
          <div id="articles">
            <div class="article" id="article-{{articleId}}">
              <h3>{{title}}</h3>
              <p>{{body}}</p>
              
              <div id="comments-{{articleId}}"></div>

              <form onsubmit="event.preventDefault(); submitComment('{{articleId}}', document.getElementById('commentInput-{{articleId}}').value, userId);">
                <textarea id="commentInput-{{articleId}}" placeholder="Add a comment..."></textarea>
                <button type="submit">Post Comment</button>
              </form>
            </div>
        </div>
      </div>
    </main>

    <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="loginModalLabel">Login</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form id="login-form">
              <div class="mb-3">
                <label for="username" class="form-label">Username:</label>
                <input type="text" id="username" class="form-control" required />
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">Password:</label>
                <input type="password" id="password" class="form-control" required />
              </div>
              <button type="submit" class="btn btn-primary">Login</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!--Create Article-->
    <div class="modal fade" id="createArticleModal" tabindex="-1" aria-labelledby="createArticleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="createArticleModalLabel">Create New Article</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form id="create-article-form">
              <div class="mb-3">
                <label for="article-title" class="form-label">Title</label>
                <input type="text" id="article-title" class="form-control" required />
              </div>
              <div class="mb-3">
                <label for="article-body" class="form-label">Body</label>
                <textarea id="article-body" class="form-control" rows="4" required></textarea>
              </div>
              <div class="mb-3">
                <label for="article-teaser" class="form-label">Teaser</label>
                <input type="text" id="article-teaser" class="form-control" required />
              </div>
              <div class="mb-3">
                <label for="article-categories" class="form-label">Categories</label>
                <input type="text" id="article-categories" class="form-control" required />
              </div>
              <button type="submit" class="btn btn-primary">Submit Article</button>
            </form>
          </div>
        </div>
      </div>
    </div>
    
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="control_bugle.js"></script>
  </body>
</html>
