<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <header class="container text-center py-3 border-bottom">
      <div class="row align-items-center">
        <div class="col"></div>
        <div class="col">
          <h1 id="headline">Headline</h1>
        </div>
        <div id="login-container" class="col">
          <button
            id="login-button"
            class="btn btn-outline-secondary"
            data-bs-toggle="modal"
            data-bs-target="#loginModal"
          >
            Login
          </button>
        </div>
      </div>
    </header>

    <main class="article-container container mt-4">
      <div class="row">
        <div class="col text-center">
          <p id="article-text">
            Brief introduction or highlight about the news articles goes here...
          </p>
        </div>
      </div>
    </main>

    <section class="container mt-4">
      <div class="row">
        <div class="col-md-6">
          <div class="teaser-container">
            <p id="teaser-1-text">
              <strong>Teaser 1:</strong> Catchy summary of a popular article.
            </p>
          </div>
        </div>
        <div class="col-md-6">
          <img
            id="ad"
            src="path/to/ad-image.jpg"
            alt="Advertisement Image"
            class="img-fluid"
          />
        </div>
      </div>
      <div class="row mt-3">
        <div class="col-md-6">
          <div class="teaser-container">
            <p id="teaser-2-text">
              <strong>Teaser 2:</strong> Brief description of another trending
              story.
            </p>
          </div>
        </div>
      </div>
    </section>

    <div
      class="modal fade"
      id="loginModal"
      tabindex="-1"
      aria-labelledby="loginModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="loginModalLabel">Login</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="mb-3">
                <label for="username" class="form-label">Username:</label>
                <input
                  type="text"
                  id="username"
                  name="username"
                  class="form-control"
                />
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">Password:</label>
                <input
                  type="password"
                  id="password"
                  name="password"
                  class="form-control"
                />
              </div>
              <button type="submit" class="btn btn-primary">Login</button>
            </form>
          </div>
        </div>
      </div>
    </div>
    <script src="./user.js"></script>
    <script src="./control.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
