<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./article.css" />
  </head>
  <body>
    <header class="container text-center py-3 border-bottom">
      <div class="row align-items-center">
        <div class="col">
          <button id="new-article" class="btn btn-primary">New Article</button>
        </div>
        <div class="col">
          <h1 id="headline">Headline</h1>
        </div>
        <div id="login-container" class="col">
          <button
            id="login-button"
            class="btn btn-outline-secondary"
            data-bs-toggle="modal"
            data-bs-target="#loginModal"
          >
            Login
          </button>
        </div>
      </div>
    </header>

    <main class="container mt-4">
      <div class="row">
        <div class="col-md-8">
          <p id="article-text">Article text goes here...</p>
        </div>
        <div class="col-md-4">
          <img
            id="ad"
            src="path/to/ad-image.jpg"
            alt="Ad Image"
            class="img-fluid"
          />
        </div>
      </div>

      <div class="row mt-5">
        <div class="col-md-6 add-comment-container">
          <form>
            <label for="comment-text" class="form-label"
              >Leave a Comment:</label
            >
            <input
              type="text"
              id="comment-text"
              name="comment-text"
              class="form-control mb-2"
              placeholder="Your comment here..."
            />
            <input type="submit" value="Submit" class="btn btn-primary" />
          </form>
        </div>
        <div class="col-md-6 comments-container">
          <h5>Comments</h5>
        </div>
      </div>
    </main>

    <section class="container text-center mt-5 border-top pt-4">
      <div class="row">
        <div class="col">
          <p><strong>Teaser:</strong> Short teaser about the article...</p>
        </div>
        <div class="col">
          <p><strong>Categories:</strong> News, Politics, Economy</p>
        </div>
        <div class="col">
          <p><strong>Title:</strong> Detailed Title Here</p>
        </div>
      </div>
    </section>

    <footer class="container text-center mt-4">
      <div class="row">
        <div class="col">
          <button id="prev" class="btn btn-secondary btn-nav">Prev</button>
        </div>
        <div class="col">
          <button id="next" class="btn btn-secondary btn-nav">Next</button>
        </div>
      </div>
    </footer>

    <div
      class="modal fade"
      id="loginModal"
      tabindex="-1"
      aria-labelledby="loginModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="loginModalLabel">Login</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="mb-3">
                <label for="username" class="form-label">Username:</label>
                <input
                  type="text"
                  id="username"
                  name="username"
                  class="form-control"
                />
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">Password:</label>
                <input
                  type="password"
                  id="password"
                  name="password"
                  class="form-control"
                />
              </div>
              <button type="submit" class="btn btn-primary">Login</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
